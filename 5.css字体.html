<!DOCTYPE html>
<html>
    <head>
        <title>css字体</title>
    </head>
    <body>
        <style>
            p
            {
                font-family: "Times New Roman", "宋体", Times, serif;
            }
            p.normal
            {
                font-style: normal;
            }
            p.italic
            {
                font-style: italic;
            }
            p.oblique
            {
                font-style: oblique;
                font-size: 20px;
            }
        </style>
        <p>font-family属性设置文本的字体。如果有多个字体用逗号分隔</p>
        <p class="normal">这是一个正常的段落</p>
        <p class="italic">这是一个斜体的段落</p>
        <p class="oblique">这是一个斜体的段落，同时设置了大小</p>
    </body>
</html>
