<!DOCTYPE html>
<html>
    <head>
        <title>
            css id
        </title>

        <style>
            #para1
            {
                text-align:center;
                color: red;
            }
            .center
            {
                text-align: center;
                color: blue
            }
        </style>

    </head>

    <body>
        <p>id选择器实例：</p>
        <p id="para1">Hello World!</p>

        <p>class选择器：</p>
        <p class="center">通过类选择器使标题居中</p>
        <p class="center">通过类选择器使段落居中</p>
    </body>
</html>
