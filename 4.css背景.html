<!DOCTYPE html>
<html>
    <head>
        <title>css背景</title>
    </head>

    <body>
        <p>页面的背景颜色在body选择器中，h1、p、div等元素都可以设置不同的背景</p>
    </body>

    <style>
        body
        {
            background-color: #b0c4de;
        }
        h1 
        {
            background-color: #e0ffff;
        }
        p
        {
            background-color: #b0c4de;
            color: white;
        }
    </style>
</html>
